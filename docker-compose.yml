services:
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"

  api-gateway:
    build: ./api-gateway
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server

  user-service:
    build: ./user-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGO_DB_URI}
    depends_on:
      - eureka-server

  chat-service:
    build: ./chat-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGO_DB_URI}
    depends_on:
      - eureka-server
